<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Солнечные батареи GreenCorp</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="header__logo" src="img/logo.svg">
        <div class="header__controls">
            <a href="#contacts">Контакты</a>
            <button>Заказать</button>
        </div>
    </header>
    <section class="about">
        <div class="about__info">
            <h1>Солнечные панели GreenRobotic</h1>
            <p>Произведите экологически чистую энергию из солнечного света
            </p>
            <button>Узнать подробности</button>
        </div>
        <div>
            <img class="about__sun-image" src="img/sun.png">
            <img class="about__image" src="img/solar-panel.png">
        </div>
    </section>
    <section class="form">
        <div class="form__container">
            <h1>Оставьте свои контакты.</h1>
            <p>Поможем подобрать модель. 
            <br>
            Выбрать удобный вариант доставки и установки.
            <br>
            Гарантия возврата денег.</p>
            <form>
                <div class="form__group">
                    <label for="name">Ваше имя</label>
                    <input type="text" placeholder="Введите имя" id="name"><br>
                    <label for="email">Электронная почта</label>
                    <input type="email" placeholder="***@yandex.ru" id="email"><br>
                    <label for="phone">Телефон</label>
                    <input type="tel" placeholder="7(999)999-99-99" id="phone"><br>
                    <label for="budget">Примерный бюджет</label>
                    <select id="budget">
                        <option value="select" disabled selected>Выберите вариант</option>
                        <option value="10-30">10 000₽ - 30 000₽</option>
                        <option value="30-60">30 000₽ - 60 000₽</option>
                        <option value="60-100">60 000₽ - 100 000₽</option>
                        <option value="100+">100 000₽</option>
                    </select>
                </div>
                <button class="form__submit" type="submit">Отправить заявку</button>
            </form>
        </div>
    </section>
</body>
</html>
